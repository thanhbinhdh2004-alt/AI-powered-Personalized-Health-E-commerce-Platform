<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Healify.AI</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg,#2e95cc,#6dd5fa);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:white;
  padding:40px;
  width:360px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#2e95cc;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#247fb1;
}

.note{
  margin-top:15px;
  font-size:13px;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="note">
    Admin demo account:<br>
    <b>admin / admin123</b>
  </div>
</div>

<script>
function login(){
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // ===== ADMIN ACCOUNT (FIXED) =====
  if(username === "admin" && password === "admin123"){
    localStorage.setItem("currentUser", JSON.stringify({
      username: "admin",
      role: "admin"
    }));
    window.location.href = "admin.html";
    return;
  }

  // ===== NORMAL USERS =====
  let users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.username === username && u.password === password);

  if(!user){
    alert("Invalid credentials");
    return;
  }

  localStorage.setItem("currentUser", JSON.stringify(user));
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
