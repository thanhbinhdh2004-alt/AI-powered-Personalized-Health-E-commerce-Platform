<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Assessment | Healify.AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #eaf4ff, #f5f6fa);
      color: #2c3e50;
    }

    header {
      background: white;
      padding: 15px 40px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    header a {
      text-decoration: none;
      color: #2e95cc;
    }

    section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #2e95cc;
      box-shadow: 0 0 0 2px rgba(46,149,204,0.15);
    }

    .bmi-box {
      background: #f0f7ff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .bmi-box span {
      font-weight: 600;
      margin-left: 6px;
      color: #2e95cc;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #2e95cc, #4facfe);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(46,149,204,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 700px) {
      .row {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Home</a>
</header>

<section>
  <div class="container">
    <h1>Health Assessment</h1>
    <p class="subtitle">
      Complete the steps below to receive your personalized AI-powered health plan.
    </p>

    <div class="card">

      <!-- AGE & GENDER -->
      <div class="row">
        <div>
          <label>Age</label>
          <input type="number" id="age" placeholder="Enter your age">
        </div>

        <div>
          <label>Gender</label>
          <select id="gender">
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- HEIGHT & WEIGHT -->
      <div class="row">
        <div>
          <label>Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 170">
        </div>

        <div>
          <label>Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 65">
        </div>
      </div>

      <!-- BMI -->
      <div class="bmi-box">
        BMI Result:
        <span id="bmiResult">Not calculated</span>
      </div>

      <!-- GOAL -->
      <label>Health Goal</label>
      <select id="goal">
        <option value="">Select your goal</option>
        <option>Weight loss</option>
        <option>Muscle gain</option>
        <option>Maintain health</option>
      </select>

      <br><br>

      <!-- ACTIVITY -->
      <label>Physical Activity Level</label>
      <select id="activity">
        <option value="">Select activity level</option>
        <option>Sedentary (little or no exercise)</option>
        <option>Moderate (3–5 days/week)</option>
        <option>Active (daily exercise)</option>
      </select>

      <br><br>

      <!-- DIET -->
      <label>Eating Habits</label>
      <select id="diet">
        <option value="">Select eating habit</option>
        <option>Balanced diet</option>
        <option>High-carb / fast food</option>
        <option>High-protein</option>
        <option>Vegetarian</option>
      </select>

      <button onclick="submitAssessment()">Submit Assessment</button>

    </div>
  </div>
</section>

<footer>
  © 2026 Healify.AI
</footer>

<script>
  function calculateBMI() {
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;

    if (height > 0 && weight > 0) {
      const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
      document.getElementById("bmiResult").innerText = bmi;
    }
  }

  document.getElementById("height").addEventListener("input", calculateBMI);
  document.getElementById("weight").addEventListener("input", calculateBMI);

  function submitAssessment() {
    const data = {
      goal: document.getElementById("goal").value,
      activity: document.getElementById("activity").value,
      diet: document.getElementById("diet").value
    };

    localStorage.setItem("healthAssessment", JSON.stringify(data));
    window.location.href = "personalized_plan.html";
  }
</script>

</body>
</html>
